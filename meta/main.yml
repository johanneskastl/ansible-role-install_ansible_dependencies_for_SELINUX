galaxy_info:
  role_name: 'install_ansible_dependencies_for_SELINUX'
  namespace: 'johanneskastl'
  author: 'Johannes Kastl'
  description: 'Install packages required by Ansible to work with SELINUX'
  company: 'B1 Systems GmbH'

  license: 'BSD-3-Clause'

  min_ansible_version: '2.12'

  platforms:
    # this is RHEL, RockyLinux, AlmaLinux
    - name: EL
      versions:
        - '7'
        - '8'
        - '9'
        - '10'
    - name: opensuse
      versions:
        - '15.0'
        - '15.1'
        - '15.2'
        - '15.3'
        - '15.4'
        - '15.5'
    - name: SLES
      versions:
        - '15'
        - '15SP1'
        - '15SP2'
        - '15SP3'
        - '15SP4'
        - '15SP5'
        - '15SP6'

  galaxy_tags: []

dependencies:
  - role: 'johanneskastl.reboot'
